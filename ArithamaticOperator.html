<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <h1>Arithmetic Operations</h1>
    <script type="text/javascript">
        var a = 33;
        var b = 10;
        var linebreak = "<br/>";

        document.write("a + b = ");
        var result = a + b;
        document.write(result);
        document.write(linebreak);

        document.write("a - b = ");
        result = a - b;
        document.write(result);
        document.write(linebreak);

        document.write("a * b = ");
        result = a * b;
        document.write(result);
        document.write(linebreak);

        document.write("a % b = ");
        result = a % b;
        document.write(result);
        document.write(linebreak);

        document.write("++a = ");
        result = ++a;
        document.write(result);
        document.write(linebreak);

        document.write("--b = ");
        result = --b;
        document.write(result);
        document.write(linebreak);
    </script>
</body>
</html>
