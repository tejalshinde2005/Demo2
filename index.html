<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arithamatic Operations</h1>
    <script type="text/javascript">
       
            var a = 33;
            var b = 10;
            var c = "Test";
            var linebreak="<br/>";

            document.write("a+b =");
            var result=a+b;
            document.write(result);
            document.write(linebreak);
            
            document.write("a * b =");
            result= a * b;
            document.write(result);
            document.write(linebreak);

            document.write("a % b =");
            result=a % b;
            document.write(result);
            document.write(linebreak);

            a = ++a; 
            document.write("++a =");
            result= ++a;
            document.write(result);
            document.write(linebreak);

             a = --b;
            document.write("--b =");
            result= --b;
            document.write(result);
            document.write(linebreak);

            document.write("a - b = ");
            result = a - b;
            document.write(result);
            document.write(linebreak);
            
    </script>
 
</body>
</html>
